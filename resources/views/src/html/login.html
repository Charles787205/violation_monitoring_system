<section class="section main-section">
  <div class="card">
    <header class="card-header">
      <p class="card-header-title">
        <span class="icon"><i class="mdi mdi-lock"></i></span>
        Login
      </p>
    </header>
    <div class="card-content">
      <form method="POST" action="/login">
        <!-- CSRF Token -->
        <input type="hidden" name="_token" value="{{ csrf_token() }}">

        <!-- Email Address -->
        <div class="field spaced">
          <label class="label" for="email">Email</label>
          <div class="control icons-left">
            <input class="input" id="email" type="email" name="email" placeholder="user@example.com"
              value="{{ old('email') }}" required autofocus autocomplete="username">
            <span class="icon is-small left"><i class="mdi mdi-account"></i></span>
          </div>
          <p class="help is-danger">
            {{ $errors->first('email') }}
          </p>
        </div>

        <!-- Password -->
        <div class="field spaced">
          <label class="label" for="password">Password</label>
          <div class="control icons-left">
            <input class="input" id="password" type="password" name="password" placeholder="Password" required
              autocomplete="current-password">
            <span class="icon is-small left"><i class="mdi mdi-asterisk"></i></span>
          </div>
          <p class="help is-danger">
          <div class="field spaced">
            <div class="control">
              <label class="checkbox"><input type="checkbox" name="remember" value="1" checked>
                <span class="check"></span>
                <span class="control-label">Remember</span>
              </label>
            </div>
          </div>

          <hr>

          <div class="field grouped">
            <div class="control">
              <button type="submit" class="button blue">
                Login
              </button>
            </div>
            <div class="control">
              <a href="index.html" class="button">
                Back
              </a>
            </div>
          </div>

      </form>
    </div>
  </div>

</section>
